<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anonymous chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-col">
        <div class="container-fluid">
            <span class="navbar-brand">Anonymous chat</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <h3>Messages</h3>
        <ul class="list-group" id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" />
            <button class="col btn btn-dark-blue btn-rounded">Send</button>
        </form>
    </main>


    <footer class="d-flex flex-wrap justify-center py-3 my-4 border-top bg-col">
        <div class="container">
            <div class="d-flex justify-content-center">
                <span class="mb-3 mb-md-0 text-white text-center" style="font-family: 'Comic Sans MS'">Ingapolis: Made by Inga Ezhova :)</span>
            </div>
        </div>
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
